<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <h1>ITS KALASH SHARMA WEBSITE</h1>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PHONE</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">CART</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png"  class ="mobile" alt="refresh">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="refresh">
                    <div>
                        <h1>camera</h1>
                        <p>64MP,Wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="refresh">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="refresh">
                    <div>
                        <h1>Display</h1>
                        <p>'6.5' inches</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="refresh">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mah,657hrs</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upbtn" >
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn" >
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotatevalue = circle.style.transform
        var rotatesum;

        upbtn.oneclick = function(){
            rotatesum= rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
        downbtn.oneclick = function(){
            rotatesum= rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
    </script>
    
</body>
</html>
